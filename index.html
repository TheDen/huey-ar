<!DOCTYPE html>
<html>
<head>
	<title>Huey AR test</title>
<script type="module" src="model-viewer.min.js"></script>
<style>
body {
margin: 0px;
}
#huey {
	min-height: 100vh;
	min-width: 100vw;
}
</style>
</head>
<body>
<model-viewer id="huey" skybox-image="back.hdr"  exposure="0.3" alt="" ar-placement="wall"  src="huey.glb" ar environment-image="" poster="" camera-controls touch-action="pan-y"></model-viewer>
</model-viewer>
<script>
	const modelViewerParameters = document.querySelector("model-viewer#huey");
	modelViewerParameters.addEventListener("load", (ev) => {
		let material = modelViewerParameters.model.materials[0];
		material.pbrMetallicRoughness.setMetallicFactor(0.5);
		material.pbrMetallicRoughness.setRoughnessFactor(0);
	});
</script>
</body>
</html>
